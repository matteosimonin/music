<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quelques albums</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Futura, sans-serif;
      height: 100vh;
      background: url("fond.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: brightness(0.85);
      color: red;
      text-shadow: 0 1px 4px rgba(0,0,0,0.9);
    }

    .container {
      background: rgba(0,0,0,0.45);
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 500px;
      backdrop-filter: blur(2px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      display: block;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255,255,255,0.85);
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: 0.2s;
    }

    a:hover {
      background: white;
      transform: translateY(-2px);
    }

    .credits {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quelques albums</h1>

    <a href="https://diegans.bandcamp.com/album/die-gans" target="_blank">Die Gans</a>
    <a href="https://achtungbashung.bandcamp.com/album/achtung-bashung" target="_blank">Achtung Bashung</a>
    <a href="https://humankindrecords.bandcamp.com/album/alti-eldoradi" target="_blank">Amiata - Alti Eldoradi</a>
    <a href="https://mouchemerde.bandcamp.com/album/bouquet-de-fleurs" target="_blank">Mouche à Merde - Bouquet de Fleurs</a>

  </div>

  <div class="credits">
    © camillefrigerio
  </div>

</body>
</html>
