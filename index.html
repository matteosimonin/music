<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quelques albums</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Futura, sans-serif;
      height: 100vh;
      background: #000; /* tout noir */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: none;
    }

    .container {
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #0ff; /* bleu électrique */
      font-size: 2em;
      margin-bottom: 30px;
    }

    a {
      display: block;
      padding: 12px;
      margin: 10px 0;
      background: #000; /* fond noir */
      color: #fff; /* couleur initiale */
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: color 0.5s;
    }

    .credits {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: white;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quelques albums</h1>

    <a href="https://diegans.bandcamp.com/album/die-gans" target="_blank">Die Gans</a>
    <a href="https://achtungbashung.bandcamp.com/album/achtung-bashung" target="_blank">Achtung Bashung</a>
    <a href="https://humankindrecords.bandcamp.com/album/alti-eldoradi" target="_blank">Amiata - Alti Eldoradi</a>
    <a href="https://mouchemerde.bandcamp.com/album/bouquet-de-fleurs" target="_blank">Mouche à Merde - Bouquet de Fleurs</a>

  </div>

  <div class="credits">
    © camillefrigerio
  </div>

  <script>
    // Fonction pour générer une couleur hex aléatoire
    function couleurAleatoire() {
      return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
    }

    // Sélectionne tous les liens
    const liens = document.querySelectorAll('a');

    // Change la couleur de chaque lien toutes les 2 secondes
    setInterval(() => {
      liens.forEach(lien => {
        lien.style.color = couleurAleatoire();
      });
    }, 2000);
  </script>

</body>
</html>
